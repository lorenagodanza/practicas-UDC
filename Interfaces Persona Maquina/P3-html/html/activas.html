<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea</title>
    <link rel="stylesheet" href="añadir.css">
    <link rel="stylesheet" href="tareas.css">
</head>

<body>
    <header>
        <h1>To Do App</h1>
        <nav class="desktop-buttons">
            <button onclick="location.href='Todas.html'">Mostrar Todas</button>
            <button onclick="location.href='completadas.html'">Mostrar Completadas</button>
        </nav>
        <input type="checkbox" class="menu-checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">☰</label>

        <ul class="menu-options">
            <li><a href="Todas.html">Mostrar Todas</a></li>
            <li><a href="completadas.html">Mostrar Completadas</a></li>
        </ul>
    </header>

    <main>
        <section class="task-container" role="region" aria-labelledby="task-heading">
            <h2 id="task-heading">Listado de Tareas</h2>

            <div id="select-all-checkbox" role="checkbox" aria-checked="false">
                <input type="checkbox" id="selectAll" class="task-checkbox">
                <label for="selectAll">Seleccionar Todas</label>
            </div>

            <!-- Contenedor para mostrar el número de tareas pendientes -->
            <div class="pending-tasks-container">
                 <p>Tienes <span id="pendingTasksCount" class="pending-tasks-count" aria-live="polite">0</span> tareas pendientes</p>
            </div>

            <!--Botón para agregar una nueva tarea-->
            <div class="add-task-container">
                <button type="button" onclick="location.href='añadir.html'" role="link">Agregar Tarea</button>
            </div>

            <div id="tasksList" role="list"></div>


            <!-- Contenedor para botones -->
            <div class="add-task-container">
                <button type="button" onclick="location.href='activas.html'" id="CompletarTarea" role="button">Completar Tarea</button>
                <span class="spacer"></span> <!-- Espacio en blanco -->
                <button type="button" onclick="location.href='activas.html'" id="EliminarTarea" role="button">Eliminar Tarea</button>
            </div>

        </section>
    </main>

    <footer>
    </footer>

    <script src="activasJava.js"></script>
</body>

</html>
